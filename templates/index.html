{% include "components/header.html"%}

<!-- Main Content -->
<main class="w-full flex flex-col items-center justify-center p-4 min-h-screen text-white bg-[#1E1E2F]">
    <!-- Logo & Title Container -->
    <div id="branding-section" class="mb-6 text-center">
        <img src="/static/assets/logo.jpg" alt="J Help Desk Logo"
            class="h-20 md:h-24 lg:h-28 object-contain rounded-full border-4 border-cyan-400 shadow-lg mx-auto mb-2" />
        <h1 class="text-4xl font-extrabold text-cyan-400">J Help Desk Programming Service</h1>
    </div>


    <!-- Subtitle -->
    <h2 class="text-2xl font-bold mb-6 text-center">What can I help with?</h2>

    <!-- Chat Container -->
    <div class="w-full max-w-full lg:max-w-lg">
        <!-- Spinner -->
        <div class="spinner fixed inset-0 bg-dark bg-opacity-75 flex items-center justify-center z-50" id="spinner" style="display:none;">
            <div class="w-10 h-10 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <!-- Chat box -->
        <div hidden id="chat-box" class="h-96 overflow-y-auto p-4 rounded-lg mb-6 space-y-4  ">
            <!-- Messages will be displayed here -->
        </div>

        <!-- Input and Send Button -->
        <div class="relative bg-[#40414F] rounded-2xl p-3 flex items-center gap-2 shadow-md">
            <div class="flex items-center w-full bg-[#565869] rounded-lg p-2">
                <input id="user-input" type="text" placeholder="Ask anything about our freelancing services..." 
                class="flex-1 bg-transparent text-white placeholder-gray-300 focus:outline-none focus:ring-0 px-2" />
                <button id="send-btn" class="p-2 rounded-md bg-cyan-600 text-white hover:bg-cyan-700 transition duration-300">
                    <span class="material-icons">send</span>
                </button>
                
            </div>
        </div>

        <!-- Toggle Button -->
        <div class="flex justify-end mt-4">
            <button id="toggle-suggestions" class="text-sm text-gray-300 hover:text-white flex items-center gap-1">
                <span class="material-icons transform transition-transform duration-300" id="toggle-icon">expand_more</span>
                Suggestions
            </button>
        </div>

        <!-- Suggestions Section -->
        <div id="suggestions-section" class="mt-2 grid grid-cols-2 gap-4 sm:grid-cols-1 lg:grid-cols-2">
            <button class="suggestion-btn bg-[#565869] hover:bg-[#66687A] text-white py-2 px-4 rounded-md shadow-md" data-suggestion="What services do you offer?">What services do you offer?</button>
            <button class="suggestion-btn bg-[#565869] hover:bg-[#66687A] text-white py-2 px-4 rounded-md shadow-md" data-suggestion="What programming languages do you specialize in?">What programming languages do you specialize in?</button>
        </div>
    </div>
</main>
